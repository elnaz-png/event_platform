<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>خرید بلیط: {{ event.title }}</title>
</head>
<body>
    <h1>خرید بلیط برای: {{ event.title }}</h1>
    
    <div style="background-color: #e8f4f8; padding: 15px; border: 1px solid #ddd;">
        <p><strong>قیمت واحد:</strong> {{ event.price }} تومان</p>
        <p><strong>زمان:</strong> {{ event.event_time }}</p>
    </div>

    {% if messages %}
        <ul style="color: red;">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" style="background-color: green; color: white; padding: 10px; font-size: 16px;">
            تایید و پرداخت نهایی
        </button>
    </form>

    <br>
    <a href="{% url 'events:detail' event.pk %}">بازگشت</a>
</body>
</html>
