{% extends 'base.html' %}

{% block title %}حذف کد تخفیف{% endblock %}

{% block content %}
    <div style="border: 1px solid #ffcccc; background-color: #fff5f5; padding: 20px; border-radius: 10px; text-align: center; max-width: 600px; margin: 50px auto;">
        <h2 style="color: red;">حذف کد تخفیف</h2>
        <p>آیا مطمئن هستید که می‌خواهید کد تخفیف <strong>"{{ discount.code }}"</strong> را حذف کنید؟</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" style="background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                بله، حذف کن
            </button>
            <a href="{% url 'events:dashboard' discount.event.pk %}" style="margin-right: 20px;">بازگشت</a>
        </form>
    </div>
{% endblock %}
