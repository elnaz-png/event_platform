<!DOCTYPE html>
<html>
<head>
    <title>Event Platform</title>
</head>
<body>
    <h1>All Events</h1>
    <ul>
        {% for event in events %}
        <li>{{ event.title }} - {{ event.datetime }} - ${{ event.price }}</li>
        {% empty %}
        <li>No events yet</li>
        {% endfor %}
    </ul>
</body>
</html>
